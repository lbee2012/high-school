<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th, td {
            border: 1px solid;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h3>add</h3>
    <form action="/chi-tiet/add" method="post" th:object="${ct}">
        Ten sp: <input type="text" th:field="*{tenSanPham}"><i th:errors="*{tenSanPham}"></i><br>
        So luong: <input type="text" th:field="*{soLuong}"><i th:errors="*{soLuong}"></i><br>
        Gia nhap: <input type="text" th:field="*{giaNhap}"><i th:errors="*{giaNhap}"></i><br>
        Ngay san xuat: <input type="text" th:field="*{ngaySanXuat}"><i th:errors="*{ngaySanXuat}"></i><br>
        Phieu nhap:
        <select th:field="*{pn}">
            <option value="">select an option</option>
            <th:block th:each="pn: ${pnList}">
                <option th:value="${pn.id}" th:text="${pn.nhaCungCap}"></option>
            </th:block>
        </select>
        <i th:errors="*{pn}"></i><br>
        <br><button>submit</button>
    </form>
    <h3>search</h3>
    <form action="/chi-tiet/search" method="get">
        <input type="text" name="min" placeholder="min"><br>
        <input type="text" name="max" placeholder="max"><br>
        <br><button>submit</button>
    </form>
    <h3>index</h3>
    <table>
        <thead>
            <th>ID</th>
            <th>Ten san pham</th>
            <th>So luong</th>
            <th>Gia nhap</th>
            <th>Ngay san xuat</th>
            <th>Ma phieu nhap</th>
            <th>Nha cung cap</th>
            <th>Hanh dong</th>
        </thead>
        <tbody>
            <th:block th:each="ct: ${ctList}">
                <tr th:object="${ct}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{tenSanPham}"></td>
                    <td th:text="*{soLuong}"></td>
                    <td th:text="*{giaNhap}"></td>
                    <td th:text="*{ngaySanXuat}"></td>
                    <td th:text="*{pn.maPhieuNhap}"></td>
                    <td th:text="*{pn.nhaCungCap}"></td>
                    <td>
                        <a th:href="@{|/chi-tiet/update/*{id}|}">update</a>
                        <a th:href="@{|/chi-tiet/delete?id=*{id}|}">delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <h3>page</h3>
    <a th:href="@{|/chi-tiet/page|}">page here</a>
</body>
</html>
