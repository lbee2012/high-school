<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        html, body {
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
        
        input {
            background-color: lightblue;
            border-radius: 50px;
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide">
            <img src="src/1.png" alt="Slide">
        </div>
        <div class="slide">
            <img src="src/2.png" alt="Slide">
        </div>
        <div class="slide">
            <img src="src/3.png" alt="Slide">
        </div>
        <div class="slide">
            <img src="src/4.png" alt="Slide">
        </div>
    </div>
    
    <input type="button" id="back" value="PRE">
    <input type="button" id="next" value="NEXT">
    <input type="button" id="start" value="START">
    <input type="button" id="stop" value="STOP">

    <script>
        var slides = document.getElementsByClassName("slide")
        console.log(slides)

        var index = 0
        function slideshow(n) {
            if (n > slides.length - 1) {
                index = 0
            }

            // ẩn tất cả hình ảnh
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"
            }

            // hiển thị một 1 hình ảnh
            slides[index].style.display = "block"
        }


        function backSlide() {
            if (index > 0) {
                index--
            } else {
                index = slides.length - 1
            }
            
            slideshow(index)
        }

        function nextSlide() {
            slideshow(index += 1)

            if (index > slides.length - 1) {
                index = 0
            }
        }

        function startSlide() {
            interval = setInterval(nextSlide, 1500)
        }

        function stopSlide() {
            clearInterval(interval)
        }

        document.getElementById("back").addEventListener("click", backSlide)
        document.getElementById("next").addEventListener("click", nextSlide)
        document.getElementById("start").addEventListener("click", startSlide)
        document.getElementById("stop").addEventListener("click", stopSlide)

        slideshow()
    </script>
</body>
</html>
