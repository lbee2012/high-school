<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b1.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>Họ và tên</label>
            <input class="form-control"/>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Giới tính</legend>
                <input type="radio" id="F" name="gender">
                <label for="F">Nam</label>

                <input type="radio" id="F" name="gender">
                <label for="F">Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label>Ngày sinh</label>
            <input class="form-control" type="date">
        </div>
        <div class="form-group">
            <label>Điểm</label>
            <input class="form-control" type="number" min="0" max="10" step="0.25">
        </div>
        <div class="form-group">
            <label for="job">Nghề nghiệp:</label>
            <input id="job" class="form-control" type="text" list="jobs" />
            <datalist id="jobs">
                <option value="Kĩ sư"></option>
                <option value="Lập trình"></option>
                <option value="Thiết kế"></option>
                <option value="Giáo viên"></option>
                <option value="Thất nghiệp"></option>
            </datalist>
        </div>
        </div>
        <div class="form-group">
            <label>Sở thích</label>
            <fieldset>
                <legend>Sở thích</legend>
                <input type="checkbox" id="F" name="hobby">
                <label for="F">Thể thao</label>

                <input type="checkbox" id="F" name="hobby">
                <label for="F">Du lịch</label>

                <input type="checkbox" id="F" name="hobby">
                <label for="F">Âm nhạc</label>

                <input type="checkbox" id="F" name="hobby">
                <label for="F">Ẩm thực</label>
            </fieldset>
        </div>
        </div>
        <div class="form-group">
            <label>Ghi chú</label>
            <textarea id="note" class="form-control" rows="4"></textarea>
        </div>
        <hr/>
        <div class="form-group">
            <button class="form-button">Thêm</button>
            <button class="form-button">Sửa</button>
            <button class="form-button" disabled>Xóa</button>
        </div>
    </form>
</body>
</html>
