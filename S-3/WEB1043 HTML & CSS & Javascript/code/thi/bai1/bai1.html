<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <div class="slides">
        <img src="src/1.png" class="slide">
        <img src="src/2.png" class="slide">
        <img src="src/3.png" class="slide">
        <img src="src/4.png" class="slide">
        <img src="src/5.png" class="slide">
    </div>

    <div class="buttons">
        <input type="button" class="green" id="start" value="Start">
        <input type="button" class="orangered" id="stop" value="Stop">
        <input type="button" class="blue" id="first" value="First">
        <input type="button" class="blue" id="last" value="Last">
    </div>

    <script src="bai1.js"></script>
</body>
</html>
