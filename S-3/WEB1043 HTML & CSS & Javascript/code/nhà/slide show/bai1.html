<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <div class="slides">
        <img src="src/1.png" alt="" class="slide">
        <img src="src/2.png" alt="" class="slide">
        <img src="src/3.png" alt="" class="slide">
        <img src="src/4.png" alt="" class="slide">
        <img src="src/5.png" alt="" class="slide">
    </div>

    <div class="buttons">
        <button onclick="first()" id="first">First</button>
        <button onclick="last()" id="last">Last</button>

        <button onclick="next()" id="next">Next</button>
        <button onclick="back()" id="back">Back</button>
        
        <button onclick="start()" id="start">Start</button>
        <button onclick="stop()" id="stop">Stop</button>
    </div>

    <script src="bai1.js"></script>
</body>
</html>
