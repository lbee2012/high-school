<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <div class="slide">
            <img src="src/anh1.png" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="src/anh2.png" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="src/anh3.png" alt="Slide 1">
        </div>
        <div class="slide">
