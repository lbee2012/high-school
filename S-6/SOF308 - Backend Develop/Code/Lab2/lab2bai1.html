<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lab 2 - Bài 1</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
	</head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center table-custom-header fw-bold p-2" style="color: red;"> Bảng thành phần dinh dưỡng</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center align-middle" rowspan="2">Thành phần</th>
                        <th class="text-center" colspan="2">Giá trị</th>
                    </tr>
                    <tr>
                        <th class="text-center">Khối lượng</th>
                        <th class="text-center">% Đơn vị</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất béo Bão hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
