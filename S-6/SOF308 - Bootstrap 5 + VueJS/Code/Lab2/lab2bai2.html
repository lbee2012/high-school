<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 2 - Bài 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">

      <!-- Registration -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Form Đăng Ký Thông Tin</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
              </div>
              <div class="mb-3">
                <label for="emailReg" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailReg" placeholder="Nhập email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
              </div>
              <div class="mb-3">
                <label for="passwordReg" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="passwordReg" placeholder="Nhập mật khẩu">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
              </div>
              <div class="mb-3">
                <label class="form-label d-block">Giới Tính</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
                  <label class="form-check-label" for="genderMale">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                  <label class="form-check-label" for="genderFemale">Nữ</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="language" class="form-label">Ngôn Ngữ</label>
                <select class="form-select" id="language">
                  <option value="vi" selected>Tiếng Việt</option>
                  <option value="en">English</option>
                </select>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Login -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Form Đăng nhập</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="emailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Nhập email">
              </div>
              <div class="mb-3">
                <label for="passwordLogin" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Nhập mật khẩu">
              </div>
              <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
