<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th, tr, td {
            border: 1px solid;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h3>add bn</h3>
    <form action="/de3/benh-nhan/add" method="post">
        Ten: <input type="text" name="ten"><br>
        Tuoi: <input type="text" name="tuoi"><br>
        Gioi tinh
        Nam <input type="radio" name="gioiTinh" value="true">
        Nu <input type="radio" name="gioiTinh" value="false">
        <br>
        Chuan doan: <input type="text" name="chuanDoan"><br>
        <select name="bs">
            <th:block th:each="bs: ${bsList}">
                <option th:value="${bs.id}" th:text="${bs.ten}"></option>
            </th:block>
        </select>
        <br><button>submit</button>
    </form>
    <h3>index bn</h3>
    <table>
        <thead>
            <th>ID</th>
            <th>Ten</th>
            <th>Tuoi</th>
            <th>Gioi tinh</th>
            <th>Chuan doan</th>
            <th>Bac si</th>
            <th>Hanh dong</th>
        </thead>
        <tbody>
            <th:block th:each="bn: ${bnList}">
                <tr th:object="${bn}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{ten}"></td>
                    <td th:text="*{tuoi}"></td>
                    <td th:text="*{gioiTinh == true ? 'Nam' : 'Nu'}"></td>
                    <td th:text="*{chuanDoan}"></td>
                    <td th:text="*{bs.ten}"></td>
                    <td>
                        <a th:href="@{|/de3/benh-nhan/update/*{id}|}">update</a>
                        <a th:href="@{|/de3/benh-nhan/delete?id=*{id}|}">delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <h3>search bn</h3>
    <form action="/de3/benh-nhan/search" method="get">
        Ten bn: <input type="text" name="ten">
        <br><button>submit</button>
    </form>
    <a th:href="@{|/de3/benh-nhan/page|}">go page here!</a>
</body>
</html>
